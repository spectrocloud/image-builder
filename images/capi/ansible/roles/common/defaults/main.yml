---
common_rpms:
- ca-certificates
- conntrack-tools
- curl
- ebtables
- nfs-utils
- ntp
- open-vm-tools
- python
- python-pip
- python-netifaces
- python-requests
- socat
- yum-utils
common_extra_rpms: []
common_debs:
- openssh-client
- openssh-server
- python
- python3-pip
- apt-transport-https
- ebtables
- socat
- ntp
- jq
- nfs-client

common_pinned_debs: []
common_extra_debs: []
common_redhat_epel_rpm: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm"
disable_public_repos: false
extra_repos: ""
common_photon_rpms: "python3-pip python-requests ebtables socat ntp jq nfs-utils net-tools conntrack-tools distrib-compat"
#photon does not have backward compatibility for legacy distro behavior for sysctl.conf by default
#as it uses systemd-sysctl. set this var so we can use for sysctl conf file value.
sysctl_conf_file: "{{ '/etc/sysctl.d/99-sysctl.conf' if ansible_os_family == 'VMware Photon OS' else '/etc/sysctl.conf' }}"
